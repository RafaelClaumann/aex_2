name: CI (Main controller)

on:
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    name: ğŸ” Detectar mudanÃ§as
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes in modules
        id: filter
        run: |
          git fetch origin main

          if git diff --name-only origin/main | grep -q '^backend/'; then
            echo "::notice::ğŸŸ¢ MudanÃ§as detectadas no backend"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::âšª Nenhuma mudanÃ§a no backend"
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only origin/main | grep -q '^frontend/'; then
            echo "::notice::ğŸŸ¢ MudanÃ§as detectadas no frontend"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::âšª Nenhuma mudanÃ§a no frontend"
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi          

  backend:
    name: ğŸ§± Backend CI
    if: needs.detect-changes.outputs.backend == 'true'
    needs: detect-changes
    uses: ./.github/workflows/backend-feat-ci.yaml

  frontend:
    name: ğŸ–¥ï¸ Frontend CI
    if: needs.detect-changes.outputs.frontend == 'true'
    needs: detect-changes
    uses: ./.github/workflows/frontend-feat-ci.yaml
